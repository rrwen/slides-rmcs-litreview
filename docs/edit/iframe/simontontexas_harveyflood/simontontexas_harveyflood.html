    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      height:100%;
      padding: 0px;
      margin: 0px;
    }
    #juxtapose-embed {
      width: 100%;
      max-width: initial;
    }
	body {
      overflow:hidden;
	}
  </style>

  <link rel="stylesheet" href="simontontexas_harveyflood_files/juxtapose.css">

<link rel="alternate" type="application/json+oembed" href="https://oembed.knightlab.com/juxtapose/?url=https%3A%2F%2Fcdn.knightlab.com%2Flibs%2Fjuxtapose%2Flatest%2Fembed%2Findex.html%3Fuid%3Da5790f8a-d47f-11e7-b263-0edaf8f81e27"></head>
<body><div class="jx-label">Hurricane Harvey Flooding<br><br>Simonton, Texas<br><br>November 20, 2016 (Left)<br><br> August 30, 2017 (Right)</div><div id="juxtapose-embed" class="juxtapose juxtapose-0" style="width: 100%;"><div class="jx-slider"><div class="jx-handle " style="left: 46.15%;"><div class="jx-arrow jx-left"></div><div class="jx-control"><div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></div><div class="jx-arrow jx-right"></div></div><div class="jx-image jx-left " style="width: 46.15%;"><img src="simontontexas_harveyflood_files/Simonton_TX_GE1_20NOV2016_zoom_blog.jpg"><div class="jx-label" tabindex="1">Hurricane Harvey, Simonton, Texas (Before)</div></div><div class="jx-image jx-right " style="width: 53.85%;"><img src="simontontexas_harveyflood_files/Simonton_TX_WV2_30AUG2017_zoom_blog.jpg"></div><a href="http://juxtapose.knightlab.com/" target="_blank" class="jx-knightlab"><div class="knightlab-logo"></div><span class="juxtapose-name">JuxtaposeJS</span></a></div></div>

  <script type="text/javascript" src="simontontexas_harveyflood_files/juxtapose.js"></script>
  <script type="text/javascript">
    function getURLParameter(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return pair[1]; }
      }
      return false;
    }

    function createJuxtapose(json) {
      slider = new juxtapose.JXSlider('#juxtapose-embed',json.images,json.options);
    }

    var uid = getURLParameter('uid');
        if (uid.indexOf('http') === 0) {
          var url = uid;
        } else {
      if (uid[uid.length - 1] == '/') {
      uid = uid.substr(0, uid.length - 1);
      }
      var url = 'https://s3.amazonaws.com/uploads.knightlab.com/juxtapose/' + uid + '.json';
    }

    if (url) {
      var xhr = new XMLHttpRequest();

      xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
              var json = JSON.parse(xhr.responseText);
              createJuxtapose(json);
          }
      };

      xhr.open("GET", url, true);
      xhr.send();
    }

    var oembed_link = document.createElement('link');
    oembed_link['rel'] = 'alternate';
    oembed_link['type'] = 'application/json+oembed';
    oembed_link['href'] = 'https://oembed.knightlab.com/juxtapose/?url=' + encodeURIComponent(window.location.href);
    document.head.appendChild(oembed_link);

  </script>



</body></html>
